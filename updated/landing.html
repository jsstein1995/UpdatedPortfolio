<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../2x/fav2@2x.png">
    <title>Jackson Stein</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body onload = "followMouse();">
    <div class="cursor" id="ball"></div>
    <div class="cursorPoint"></div>

    <div id="app">
        <div class="loader">
            <img class="loadingGif" src="assets/loading.gif" alt="loader">
        </div>
        <div class=lightMode>  
            <div>Light Mode</div>
            <span class="material-icons">nights_stay</span>
            <span class="material-icons">wb_sunny</span>
        </div>
        <nav>
            <div class='navContainer'>
                <ul class='nav-links'>
                    <li>Contact</li>
                    <li><img class='logo' src="assets/personalLogo.gif" alt="Logo"></li>
                    <li class='portfolioLink'
                        @mouseover="displayText = true">Portfolio
                        <img class='rightArrow' src="assets/arrow@3x.png" alt="Logo">
                    </li>
                </ul>
            </div>  
        </nav>
        <div v-if='displayText' class="animatedText bio">
            <div class="letterContainer"
            v-for='(letter, index) in bioLetters'>
                <span class="letters bio">{{letter}}</span>
                <div class="textHideBoxes" ></div>
            </div>
        </div>
        <div v-if='displayText' class="animatedText"> 
            <div class="letterContainer"
            v-for='(letter, index) in letters'>
                <span class="letters">{{letter}}</span>
                <div class="textHideBoxes" ></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>

  crossorigin="anonymous"></script>
